<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        tailwind.config = {
            theme: {
                screens: {
                   xs: '0px',
                   sm: '420px',
                   md: '768px',
                   lg: '1024px'
                }
            }
        }
    </script>
</head>
<body>

    <section  class="w-full h-screen bg-[url(https://w.forfun.com/fetch/2a/2ada9f778351eb1f77f4e263bac55501.jpeg?w=1470&r=0.5625)] bg-cover bg-no-repeat">

        <!-- heading -->
        <h1 class="w-[90%] mx-auto py-12 text-white xs:text-center md:text-left text-2xl">Learning Management System Leadboard</h1>

        <!-- wrapper -->
        <div class="w-[90%] mx-auto p-4 rounded-md h-[70vh] overflow-auto flex gap-4 items-start">

            <!-- modules container -->
            <div id="modules-container" class="flex gap-4 h-full">
             <!-- modules -->
            </div>

            <!-- module add form -->
            <div class="w-[320px] min-w-[320px] max-w-[320px] border border-gray-300 rounded-md p-2 bg-[rgba(255, 255, 255, 0.2)] bg-opacity-30 backdrop-filter backdrop-blur">
                <form class="flex flex-col" id="module-form">
                    <input class="w-full px-3 py-1" type="text" placeholder="Module name" id="module-input" required>
                    <button class="w-full bg-indigo-500 text-white mt-2 rounded-md py-1 hover:bg-indigo-600 active:bg-opacity-70">Create</button>
                </form>
            </div> 
        </div>
    </section>

    <script src="./js/app.js"></script>
</body>
</html>
